<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reorder Players</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: teal;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #playerList {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .player-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #fff;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer; /* Indicate that the row is clickable */
        }
        .player-name {
            flex-grow: 1;
        }
        .player-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: yellow;
            color: black;
            text-align: center;
            border-radius: 50%;
            margin-left: 10px;
        }
        button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Reorder Players</h1>
    <div id="playerList"></div>

    <div>
        <button id="backButton">Back</button>
<!--        <button id="refreshButton">Refresh</button> -->
        <button id="allotCourtsButton">Courts</button>
<!--        <button id="allotCourtSimpleButton">Allot All Sessions</button> -->
    </div>

    <script src="ListPlayers.js"></script>
</body>
</html>
