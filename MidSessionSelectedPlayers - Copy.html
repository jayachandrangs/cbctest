<!DOCTYPE html>
<!-- MidSessionSelectedPlayers.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Players</title>
    <link rel="stylesheet" href="MidSessionSelectedPlayers.css">
</head>
<body class="teal-bg">

<!-- The Modal -->
<div id="playerModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="center-content">
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search players...">
            </div>
            <div id="playerList" class="responsive-grid"></div>
        </div>
        <div id="alphabetScrollBar"></div>
        <div class="bottom-buttons">
           <!-- <button class="button" onclick="confirmAllocation()">CONFIRM</button>-->
        </div>
    </div>

</div>

<script>
    // Get the modal
    var modal = document.getElementById("playerModal");

    // Get the button that opens the modal (you'll need to create this button in your main page)
    // var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    // btn.onclick = function() {
    //     modal.style.display = "block";
    // }

// Add this message-sending function
    function notifyParent() {
        if (window.opener && !window.opener.closed) {
            window.opener.postMessage({ type: 'updateRestedPlayers' }, '*');
            console.log('Sent update notification to parent window');
        }
    }
     
    // Function to open the modal (call this from your main page)
    function openModal() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
        console.log('Modal window closed');
        notifyParent();
        console.log('Notified Parent');
        window.close(); // Close the popup window completely if needed
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
            notifyParent();
            window.close(); // Close the popup window completely if needed

        }
    }
</script>
<script src="MidSessionSelectedPlayers.js" defer></script>
</body>
</html>
